<body>
<main id="main">
    <div>
        <h1 id="title">DUNE</h1>
        <h2 id="titleTwo">Fan Survey</h2>
        <p id="description">A Survey for the Greatest Science Fiction Novel of ALL TIME!</p>
    </div>
    <div>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name</label>
            <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
            />
        </div>
        <div>
            <div>
                <label id="email-label" for="email">Email</label>
                <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
                />
        </div>
    </form>
</div>
  
</main>
</body>
